<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="estilos/style.css">

        <title>Primera PreEntrega Proyecto Final</title>
    </head>
    <body>

        <main class="container-fluid text-center">
                
            <h1>Conversor de Unidades de Medida para Pastelería</h1>

            
                
            <form method="GET" action="#"  target="_self">
                <div class="row justify-content-center mt-5 mb-4">
                    <h4>¿Qué necesitas convertir?</h4>

                    <div class="col-md-4">
                        <div class="form-group row">
                            <label for="cantidadInicial" class="col-2 col-form-label">Cantidad</label>
                            <div class="col-10">
                                <input type="number" id="cantidadInicial" name="cantidad" class="form-control"> 
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group row">
                            <label for="unidadInicial" class="col-2 col-form-label">Unidad</label>
                            <div class="col-10">
                                <select id="unidadInicial" class="form-select">
                                    <option selected>Convertir de...</option>
                                    <option value="gramos">Gramos</option>
                                    <option value="mililitros">Mililitros</option>
                                    <option value="tazas">Tazas</option>
                                    <option value="onzas">Onzas</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-5 mb-3">
                    <h4>¿A qué unidad lo querés pasar?</h4>

                    <div class="col-md-6">
                        <div class="form-group row">
                            <label for="unidadFinal" class="col-2 col-form-label">Unidad</label>
                            <div class="col-10">
                                <select id="unidadFinal" class="form-select">
                                    <option selected>Convertir a...</option>
                                    <option value="gramos">Gramos</option>
                                    <option value="mililitros">Mililitros</option>
                                    <option value="tazas">Tazas</option>
                                    <option value="onzas">Onzas</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Convertir</button>
                </div>
            </form>
            
            <article class="col-12 mt-5">
                <h3>Resultados</h3>
                <p>cantidadInicial de unidadInicial equivalen a cantidadFinal de unidadFinal</p>
            </article>

        </main>

        <!-- <script src="scripts/script.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
